# .goreleaser.yaml for prj-start
# Make sure to check the documentation at https://goreleaser.com

version: 2

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    binary: prj-start
    ldflags:
      - -s -w
      - -X github.com/typicalfo/prj-start/cmd.version={{.Version}}
      - -X github.com/typicalfo/prj-start/cmd.commit={{.Commit}}
      - -X github.com/typicalfo/prj-start/cmd.date={{.Date}}
      - -X github.com/typicalfo/prj-start/cmd.builtBy=goreleaser

archives:
  - formats: [tar.gz]
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        formats: [zip]

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - Merge pull request
      - Merge branch

# The lines beneath this are called `release`, and they configure the release.
release:
  github:
    owner: typicalfo
    name: prj-start
  draft: false
  prerelease: auto
  name_template: "{{.ProjectName}} v{{.Version}}"
  header: |
    ## prj-start {{.Version}}
    
    Welcome to this new release!
  footer: |
    ## Installation
    
    ### Go Install
    ```bash
    go install github.com/typicalfo/prj-start@{{.Tag}}
    ```
    
    ### Binary Download
    Download the appropriate binary for your platform from the assets below.
